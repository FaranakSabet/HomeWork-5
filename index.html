<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="styleheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 class="display-4" id="time">Time</h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="date" class="lead">Date</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <p class="hour">9 am</p>
        <input class="event-hour" id="9"></input>
        <button onclick="saveEntry(9)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
      <div class="row time-block">
        <p class="hour">10 am</p>
        <input class="event-hour" id="10"></input>
        <button onclick="saveEntry(10)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
      <div class="row time-block">
        <p class="hour">11 am</p>
        <input class="event-hour" id="11"></input>
        <button onclick="saveEntry(11)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
      <div class="row time-block">
        <p class="hour">12 pm</p>
        <input class="event-hour" id="12"></input>
        <button onclick="saveEntry(12)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
      <div class="row time-block">
        <p class="hour">1 pm</p>
        <input class="event-hour" id="13"></input>
        <button onclick="saveEntry(13)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
      <div class="row time-block">
        <p class="hour">2 pm</p>
        <input class="event-hour" id="14"></input>
        <button onclick="saveEntry(14)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
      <div class="row time-block">
        <p class="hour">3 pm</p>
        <input class="event-hour" id="15"></input>
        <button onclick="saveEntry(15)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
      <div class="row time-block">
        <p class="hour">4 pm</p>
        <input class="event-hour" id="16"></input>
        <button onclick="saveEntry(16)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
      <div class="row time-block">
        <p class="hour">5 pm</p>
        <input class="event-hour" id="17"></input>
        <button onclick="saveEntry(17)" type="submit" class="saveBtn"><i>add +</i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
